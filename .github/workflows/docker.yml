name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9

      - name: Set up QEMU
        uses: docker/setup-qemu-action@498e799e68b64ef5f9a7dd53225b0b844b48d194
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@7d508e5a8aea0b90e8e3f5896025bbdd294cfd9a

      - name: Log in to the Container registry
        uses: docker/login-action@ba38666a08b622da774c4a0970ab11e419b5c018
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@6dfb6f1404065e66f9af1a56a7d39ad09efaaf9a
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@4c1b68d83ad20cc1a09620ca477d5bbbb5fa14d0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
